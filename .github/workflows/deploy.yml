name: Deploy to EKS

on:
  repository_dispatch:
    types: [trigger-deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout CD repo
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: ğŸ“¦ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ“¡ Update kubeconfig
        run: |
          aws eks update-kubeconfig --region eu-north-1 --name product-cluster

      - name: ğŸš€ Apply Kubernetes deployment and restart
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl -n product-ns rollout restart deployment productservice
